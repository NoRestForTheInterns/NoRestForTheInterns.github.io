<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Atividade 3</title>
</head>
<body>
    <div class="titulo">
        <h1>Faça seu cadastro</h1>
    </div>
    <section class="formulario">
        <div class="container">
            <form action="cadastro.php" method="post" class="form-cadastro">
                <label for="cadastro">
                    Nome*
                    <input type="text" name="nome" placeholder="Digite seu nome" id="nome" required oninvalid="this.setCustomValidity('Preencha o campo nome')" oninput="this.setCustomValidity('')"/>
                </label>
                <label for="email">
                    E-mail*
                    <input type="text" name="email" placeholder="Digite seu e-mail" id="email" required oninvalid="this.setCustomValidity('Preencha o campo e-mail')" oninput="this.setCustomValidity('')"/>
                </label>
                <label for="senha">
                    Senha*
                    <input type="password" name="senha" placeholder="Digite sua senha" id="senha" required oninvalid="this.setCustomValidity('Preencha o campo senha')" oninput="this.setCustomValidity('')"/>
                </label>
                <label for="confirma">
                    Confirme sua senha*
                    <input type="password" name="confirma" placeholder="Confirme sua senha" id="confirma" required oninvalid="this.setCustomValidity('Preencha o campo confirme sua senha')" oninput="this.setCustomValidity('')"/>
                </label>
                <input type="submit" class="botao">
                <p><a href="#">Esqueci a senha</a></p>
                <p><a href="#">Ainda não sou cadastrado(a)</a></p>
            </form>
        </div>
    </section>
</body>
</html>
